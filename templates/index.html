<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link rel=”stylesheet” href=”https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css”rel=”nofollow” integrity=”sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm” crossorigin=”anonymous”>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <meta charset="utf-8">
    <div class="container">
        <div class="w3-top">
            <div class="w3-bar w3-black w3-car" id="myNavbar">
              <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
                <i class="fa fa-bars"></i>
              </a>
            <a class="w3-bar-item">T E S L A products/</a>
            <a href="{{ url_for('index') }}" class="w3-bar-item w3-button w3-hide-small"> Crear Nuevo Producto</a>
            <a href="{{ url_for('view_catalog') }}" class="w3-bar-item w3-button w3-hide-small"> Ver Catalogo Actual</a>
        </div>
    </div>
    <title>Catalogo de Productos Tesla (obligatorio MABD)</title>
    <style>
        .todo {
            padding: 20px;
            margin: 10px;
            background-color: rgba(0,0, 0, 0.5);
        }
        form {
            width: 300px;
            padding:5px;
            margin: 10px;
            background-color: rgba(87, 84, 84, 0.85);
            background-size: cover;
            background-position: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input{
            padding: 5px;
            margin-bottom: 5px;
            margin:  0px;
        }
        form textarea{
            padding: 10px;
            margin-bottom: 5px;
            margin:  5px;

        }
        form button{
            padding: 10px;
            margin:  0px;

        }
        .backg {
            background-image: url('/static/img/AWD3.jpg'), url('/static/img/MX_web2.jpg');
            height:400px, 400px; 
            background-repeat: no-repeat, repeat;
            background-size: cover, cover; 
            padding: 40px;
        }
        form label {
            margin-bottom: 5px;
            margin:  5px;
        }


    </style>
</head>
<body>
        {% if title == "First Page"%}
            <!--First section-->
            <div style="background-image: url('/static/img/MX_web.jpg'); 
            background-size: cover; height:750px; padding-top:30px;">
            <h1>Nuevo Producto</h1>
                <div class="content" >
                    <form  method="post" >
                        <p>
                            <b><label for="content">Producto</label></b>
                        <br/>
                            <input type="text" name="content"
                                placeholder="Insertar nombre.."></input>
                        <br/>
                            <b><label for="tipo">Tipo Producto</label></b>
                        <br/>
                            <input id="tipo-0" name="tipo" required type="radio" value="Cars">
                            <label for="tipo-0">Auto</label>
                            <input id="tipo-1" name="tipo" required type="radio" value="Accesories">
                            <label for="tipo-1">Accesorios</label>
                            <input id="tipo-2" name="tipo" required type="radio" value="Other">
                            <label for="tipo-2">Otros</label>
                        <br/>
                            <b><label for="price">Precio</label></b>
                        <br/>
                            <input type="number" name="price"
                                placeholder="Precio en USD.."></input>
                        <br/>
                            <b><label for="notes">Descripcion</label></b>
                        <br/>
                            <textarea name="notes"
                                placeholder="Descripcion.."></textarea>
                        <br/>
                            <b><label for="model">Modelo</label></b>
                        <br/>
                            <input type="text" name="model"
                                placeholder="Modelo..."></input>
                        <br/>                        
                        <br/>
                            <b><label for="velocity">Velocidad de Carga</label></b>
                        <br/>
                            <input type="number" name="velocity"
                                placeholder="Valor..."></input>
                        <br/>                        
                        <br/>
                            <b><label for="amper">Amperaje</label></b>
                        <br/>
                            <input type="number" name="amper"
                                placeholder="Valor..."></input>
                        <br/>                                                
                    </p>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        {% else %}
            <!--Second-->
            <div class="backg">
            <h1>Catalogo de Productos</h1>
            <hr>
                <div class="content" >
                    <hr>
                    {% for todo in todos %}
                        <h3>{{todo}}</h3>
                    {% endfor %}
                <!--Footer--> 
                <footer style="height:auto; background-color:#d1cab3;">
                    <h1>
                        Obligatorio MABD 2022
                    </h1>

                </footer>
            </div>
        </div>
        {% endif %}
                    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
